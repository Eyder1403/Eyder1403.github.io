<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="/assets/img/logo better.png">
</head>
<body>


    <video autoplay muted loop id="background-video">
        <source src="./assets/video/4765779-hd_1920_1080_25fps.mp4" type="video/mp4">
    </video>
   
   
   
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-4">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <form id="loginForm" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control custom-shadow" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control custom-shadow" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Ingresar</button>
                    <a href="./index.html" class="btn btn-custom w-100 mt-2">Regresar</a>
                    <a href="#" class="btn btn-custom w-100 mt-2" data-bs-toggle="modal" data-bs-target="#createUserModal">Crear Usuario</a>
                </form>
            </div>
        </div>
    </div>





    <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createUserModalLabel">Crear Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createUserForm" method="post">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="newUsername" name="newUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newRole" class="form-label">Rol</label>
                            <select class="form-select" id="newRole" name="newRole" required>
                                <option value="user">Usuario</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Crear Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
